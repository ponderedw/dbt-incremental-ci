name: Publish Package

on:
  push:
    branches: [ "main" ]

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      package_changed: ${{ steps.filter.outputs.package_changed == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures that the full history is fetched

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            package_changed:
              - 'src/dbt_incremental_ci/**/*'
              - 'poetry.lock'
              - 'pyproject.toml'


  publish_package:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.package_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish -u __token__ -p $PYPI_TOKEN
